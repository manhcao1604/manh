<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Final Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            color: #4CAF50;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: square;
        }
        section {
            margin-bottom: 20px;
        }
        figure {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        img {
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        figcaption {
            font-style: italic;
            color: #555;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My HTML5 Project</h1>
        <nav>
            <a href="https://www.example.com" target="_blank">Visit Example</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>About This Project</h2>
            <p>This project demonstrates my understanding of HTML5 structure and accessibility principles.</p>
        </section>

        <section>
            <h2>My Favorite Places</h2>
            <ul>
                <li>The mountains</li>
                <li>The beach</li>
                <li>The city skyline</li>
            </ul>
        </section>

        <section>
            <h2>Gallery</h2>
            <figure>
                <img src="https://via.placeholder.com/300" alt="A scenic mountain view">
                <figcaption>Beautiful Mountain View</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300" alt="Sunny beach with clear water">
                <figcaption>Sunny Beach Day</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/300" alt="City skyline at night">
                <figcaption>City Skyline at Night</figcaption>
            </figure>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My HTML5 Project</p>
    </footer>
</body>
</html>
